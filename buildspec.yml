version: 0.2

env:
  parameter-store:
    OPENAI_API_KEY: "/fantasy-ai/openai_api_key"

phases:
  install:
    runtime-versions:
      python: 3.11
    commands:
      - echo "Installing AWS CLI and SAM CLI"
      - pip install --upgrade awscli aws-sam-cli

  pre_build:
    commands:
      - echo "OPENAI_API_KEY is available as environment variable"

  build:
    commands:
      - echo "Building and packaging SAM application"
      - sam build --use-container
      - sam package --s3-bucket fantasy-ai-sam-bucket --output-template-file packaged.yaml

artifacts:
  files:
    - packaged.yaml
